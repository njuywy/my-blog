<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>è´ªåƒè›‡ - ç‚œç…œä¹‹åšå®¢</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;

        }
        
        h1 {
            color: #fff;

        }
        
        #gameCanvas {
            border: 3px solid #667eea;
            border-radius: 10px;

            box-shadow: 0 0 30px rgba(102, 126, 234, 0.5);
        }
        
        .info {
            display: flex;

            font-size: 1.2em;
        }
        
        .info span {
            background: rgba(255,255,255,0.1);

            margin-top: 20px;

        .back-btn {
            display: inline-block;

            text-decoration: none;

            font-weight: bold;
            transition: transform 0.3s;
        }

        }
    </style>
</head>
<body>
    <h1>ğŸ è´ªåƒè›‡</h1>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <div class="info">
        <span>å¾—åˆ†: <span id="score">0</span></span>
        <span>æœ€é«˜åˆ†: <span id="highScore">0</span></span>
    </div>
    <div class="controls">
        <p>ä½¿ç”¨æ–¹å‘é”® â†‘ â†“ â† â†’ æ§åˆ¶ç§»åŠ¨ | ç©ºæ ¼é”®æš‚åœ</p>
    </div>
    <a href="index.html" class="back-btn">â† è¿”å›æ¸¸æˆé€‰æ‹©</a>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreEl = document.getElementById('score');
        const highScoreEl = document.getElementById('highScore');
        
        const gridSize = 20;
        const tileCount = canvas.width / gridSize;
        
        let snake = [];
        let food = {};
        let direction = { x: 1, y: 0 };
        let nextDirection = { x: 1, y: 0 };
        let score = 0;
        let highScore = localStorage.getItem('snakeHighScore') || 0;
        let gameLoop;
        let isPaused = false;
        let gameSpeed = 100;
        
        highScoreEl.textContent = highScore;
        
        function initGame() {
            snake = [
                { x: 5, y: 10 },
                { x: 4, y: 10 },
                { x: 3, y: 10 }
            ];
            direction = { x: 1, y: 0 };
            nextDirection = { x: 1, y: 0 };
            score = 0;
            scoreEl.textContent = score;
            spawnFood();
        }
        
        function spawnFood() {
            do {
                food = {
                    x: Math.floor(Math.random() * tileCount),
                    y: Math.floor(Math.random() * tileCount)
                };
            } while (snake.some(segment => segment.x === food.x && segment.y === food.y));
        }
        
        function update() {
            direction = { ...nextDirection };
            
            const head = {
                x: snake[0].x + direction.x,
                y: snake[0].y + direction.y
            };
            
            // ç©¿å¢™
            if (head.x < 0) head.x = tileCount - 1;
            if (head.x >= tileCount) head.x = 0;
            if (head.y < 0) head.y = tileCount - 1;
            if (head.y >= tileCount) head.y = 0;
            
            // æ’åˆ°è‡ªå·±
            if (snake.some(segment => segment.x === head.x && segment.y === head.y)) {
                gameOver();
                return;
            }
            
            snake.unshift(head);
            
            // åƒåˆ°é£Ÿç‰©
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreEl.textContent = score;
                spawnFood();
                // é€Ÿåº¦åŠ å¿«
                if (score % 50 === 0 && gameSpeed > 50) {
                    gameSpeed -= 5;
                    clearInterval(gameLoop);
                    gameLoop = setInterval(gameStep, gameSpeed);
                }
            } else {
                snake.pop();
            }
        }
        
        function draw() {
            // æ¸…ç©ºç”»å¸ƒ
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // ç»˜åˆ¶ç½‘æ ¼
            ctx.strokeStyle = '#1a1a2e';
            for (let i = 0; i <= tileCount; i++) {
                ctx.beginPath();
                ctx.moveTo(i * gridSize, 0);
                ctx.lineTo(i * gridSize, canvas.height);
                ctx.stroke();
                ctx.beginPath();
                ctx.moveTo(0, i * gridSize);
                ctx.lineTo(canvas.width, i * gridSize);
                ctx.stroke();
            }
            
            // ç»˜åˆ¶é£Ÿç‰©
            ctx.fillStyle = '#ff6b6b';
            ctx.beginPath();
            ctx.arc(
                food.x * gridSize + gridSize / 2,
                food.y * gridSize + gridSize / 2,
                gridSize / 2 - 2,
                0,
                Math.PI * 2
            );
            ctx.fill();
            
            // ç»˜åˆ¶è›‡
            snake.forEach((segment, index) => {
                const gradient = ctx.createRadialGradient(
                    segment.x * gridSize + gridSize / 2,
                    segment.y * gridSize + gridSize / 2,
                    0,
                    segment.x * gridSize + gridSize / 2,
                    segment.y * gridSize + gridSize / 2,
                    gridSize / 2
                );
                
                if (index === 0) {
                    gradient.addColorStop(0, '#48dbfb');
                    gradient.addColorStop(1, '#0abde3');
                } else {
                    gradient.addColorStop(0, '#667eea');
                    gradient.addColorStop(1, '#764ba2');
                }
                
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.roundRect(
                    segment.x * gridSize + 1,
                    segment.y * gridSize + 1,
                    gridSize - 2,
                    gridSize - 2,
                    5
                );
                ctx.fill();
                
                // è›‡çœ¼ç›
                if (index === 0) {
                    ctx.fillStyle = '#fff';
                    ctx.beginPath();
                    ctx.arc(
                        segment.x * gridSize + gridSize / 2 - 3,
                        segment.y * gridSize + gridSize / 2 - 2,
                        3,
                        0,
                        Math.PI * 2
                    );
                    ctx.arc(
                        segment.x * gridSize + gridSize / 2 + 3,
                        segment.y * gridSize + gridSize / 2 - 2,
                        3,
                        0,
                        Math.PI * 2
                    );
                    ctx.fill();
                }
            });
            
            // æš‚åœæç¤º
            if (isPaused) {
                ctx.fillStyle = 'rgba(0,0,0,0.7)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = '#fff';
                ctx.font = '30px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('æ¸¸æˆæš‚åœ', canvas.width / 2, canvas.height / 2);
            }
        }
        
        function gameStep() {
            if (!isPaused) {
                update();
                draw();
            }
        }
        
        function gameOver() {
            clearInterval(gameLoop);
            
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('snakeHighScore', highScore);
                highScoreEl.textContent = highScore;
            }
            
            ctx.fillStyle = 'rgba(0,0,0,0.8)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#ff6b6b';
            ctx.font = '40px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('æ¸¸æˆç»“æŸ!', canvas.width / 2, canvas.height / 2 - 20);
            ctx.fillStyle = '#fff';
            ctx.font = '20px Arial';
            ctx.fillText(`å¾—åˆ†: ${score}`, canvas.width / 2, canvas.height / 2 + 20);
            ctx.fillText('æŒ‰ç©ºæ ¼é”®é‡æ–°å¼€å§‹', canvas.width / 2, canvas.height / 2 + 60);
        }
        
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                if (isPaused && snake.length > 0) {
                    isPaused = false;
                } else if (snake.length === 0 || snake.some(s => s.x < 0)) {
                    initGame();
                    gameSpeed = 100;
                    gameLoop = setInterval(gameStep, gameSpeed);
                } else {
                    isPaused = !isPaused;
                }
            }
            
            if (!isPaused) {
                switch (e.key) {
                    case 'ArrowUp':
                        if (direction.y !== 1) nextDirection = { x: 0, y: -1 };
                        break;
                    case 'ArrowDown':
                        if (direction.y !== -1) nextDirection = { x: 0, y: 1 };
                        break;
                    case 'ArrowLeft':
                        if (direction.x !== 1) nextDirection = { x: -1, y: 0 };
                        break;
                    case 'ArrowRight':
                        if (direction.x !== -1) nextDirection = { x: 1, y: 0 };
                        break;
                }
            }
        });
        
        // å¼€å§‹æ¸¸æˆ
        initGame();
        gameLoop = setInterval(gameStep, gameSpeed);
    </script>
</body>
</html>
