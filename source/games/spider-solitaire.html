<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ğŸ•·ï¸ èœ˜è››çº¸ç‰Œ - ç‚œç…œä¹‹åšå®¢</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        h1 { color: #fff; margin-bottom: 15px; font-size: 2em; }
        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .toolbar {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
            align-items: center;
        }
        .info-box {
            background: rgba(255,255,255,0.1);
            padding: 10px 20px;
            border-radius: 10px;
            color: #fff;
        }
        .info-label { color: #aaa; font-size: 0.9em; }
        .info-value { font-size: 1.3em; font-weight: bold; color: #74b9ff; }
        canvas {
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(116, 185, 255, 0.3);
            background: #1a1a2e;
        }
        .controls {
            margin-top: 15px;
            color: #aaa;
            text-align: center;
        }
        .back-btn {
            display: inline-block;
            padding: 12px 30px;
            margin-top: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>ğŸ•·ï¸ èœ˜è››çº¸ç‰Œ</h1>
    <div class="toolbar">
        <div class="info-box">
            <span class="info-label">éš¾åº¦: </span>
            <select id="difficulty" style="padding: 5px 10px; border-radius: 5px;">
                <option value="1">å•èŠ±è‰² (ç®€å•)</option>
                <option value="2">åŒèŠ±è‰² (ä¸­ç­‰)</option>
                <option value="4">å››èŠ±è‰² (å›°éš¾)</option>
            </select>
        </div>
        <div class="info-box">
            <span class="info-label">åˆ†æ•°: </span>
            <span class="info-value" id="score">500</span>
        </div>
        <div class="info-box">
            <span class="info-label">å¥—æ•°: </span>
            <span class="info-value" id="completed">0</span>/8
        </div>
        <button onclick="newGame()" class="diff-btn easy" style="padding: 10px 20px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold;">ğŸ® æ–°æ¸¸æˆ</button>
    </div>
    <div class="game-container">
        <canvas id="gameCanvas" width="900" height="550"></canvas>
    </div>
    <div class="controls">
        <p>ğŸ–±ï¸ ç‚¹å‡»æ‹–æ‹½ | ğŸ’¡ Kæ”¾åœ¨Qä¸Šé¢ï¼ŒQæ”¾åœ¨Jä¸Šé¢... | ğŸƒ å®ŒæˆA-Kå¥—æ”¶é›†</p>
    </div>
    <a href="index.html" class="back-btn">â† è¿”å›æ¸¸æˆé€‰æ‹©</a>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        const CARD_WIDTH = 80;
        const CARD_HEIGHT = 110;
        const CARD_GAP = 15;
        const SUITS = ['â™ ', 'â™¥', 'â™£', 'â™¦'];
        const COLORS = ['#2d3436', '#d63031'];
        
        let piles = [];
        let stock = [];
        let foundations = [];
        let dragData = null;
        let score = 500;
        let completedSets = 0;
        let difficulty = 1;
        
        function createDeck() {
            const deck = [];
            const suitCount = difficulty === 1 ? 1 : difficulty === 2 ? 2 : 4;
            for (let s = 0; s < suitCount; s++) {
                for (let v = 1; v <= 13; v++) {
                    deck.push({
                        suit: s % SUITS.length,
                        value: v,
                        faceUp: false,
                        id: Math.random()
                    });
                }
            }
            return deck;
        }
        
        function shuffle(deck) {
            for (let i = deck.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [deck[i], deck[j]] = [deck[j], deck[i]];
            }
        }
        
        function initGame() {
            const deck = createDeck();
            shuffle(deck);
            
            piles = [];
            foundations = [];
            score = 500;
            completedSets = 0;
            dragData = null;
            
            // å‘ç‰Œåˆ°10åˆ—
            for (let i = 0; i < 10; i++) {
                piles[i] = [];
                for (let j = 0; j < i < 4 ? 5 : 4; j++) {
                    const card = deck.pop();
                    if (i < 4 && j === 4) card.faceUp = true;
                    if (i >= 4 && j === 3) card.faceUp = true;
                    piles[i].push(card);
                }
            }
            
            stock = deck;
            
            updateUI();
        }
        
        function drawCard(x, y, card, index, pileIndex, offsetY = 0) {
            if (!card) return;
            
            const drawX = x;
            const drawY = y + offsetY * 25;
            
            // å¡ç‰‡èƒŒæ™¯
            if (card.faceUp) {
                ctx.fillStyle = '#fff';
                ctx.fillRect(drawX, drawY, CARD_WIDTH, CARD_HEIGHT);
                ctx.strokeStyle = '#636e72';
                ctx.lineWidth = 1;
                ctx.strokeRect(drawX, drawY, CARD_WIDTH, CARD_HEIGHT);
                
                // èŠ±è‰²é¢œè‰²
                ctx.fillStyle = card.suit % 2 === 0 ? '#2d3436' : '#d63031';
                
                // ç»˜åˆ¶ç‰Œé¢
                ctx.font = 'bold 20px Arial';
                ctx.textAlign = 'center';
                const valueStr = card.value === 1 ? 'A' : card.value === 11 ? 'J' : card.value === 12 ? 'Q' : card.value === 13 ? 'K' : card.value;
                ctx.fillText(valueStr, drawX + CARD_WIDTH/2, drawY + 25);
                ctx.fillText(SUITS[card.suit], drawX + CARD_WIDTH/2, drawY + 50);
                
                // ä¸­é—´å¤§èŠ±è‰²
                ctx.font = '40px Arial';
                ctx.fillText(SUITS[card.suit], drawX + CARD_WIDTH/2, drawY + CARD_HEIGHT/2 + 15);
            } else {
                // ç‰ŒèƒŒ
                const gradient = ctx.createLinearGradient(drawX, drawY, drawX + CARD_WIDTH, drawY + CARD_HEIGHT);
                gradient.addColorStop(0, '#636e72');
                gradient.addColorStop(0.5, '#74b9ff');
                gradient.addColorStop(1, '#636e72');
                ctx.fillStyle = gradient;
                ctx.fillRect(drawX, drawY, CARD_WIDTH, CARD_HEIGHT);
                ctx.strokeStyle = '#2d3436';
                ctx.lineWidth = 2;
                ctx.strokeRect(drawX, drawY, CARD_WIDTH, CARD_HEIGHT);
            }
            
            // æ‹–æ‹½é«˜äº®
            if (dragData && dragData.pileIndex === pileIndex && dragData.cardIndex === index) {
                ctx.strokeStyle = '#fdcb6e';
                ctx.lineWidth = 3;
                ctx.strokeRect(drawX - 2, drawY - 2, CARD_WIDTH + 4, CARD_HEIGHT + 4);
            }
        }
        
        function draw() {
            ctx.fillStyle = '#1a1a2e';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // ç»˜åˆ¶ç‰Œå †
            for (let i = 0; i < 10; i++) {
                const pile = piles[i];
                pile.forEach((card, idx) => {
                    drawCard(50 + i * (CARD_WIDTH + CARD_GAP), 80, card, idx, i);
                });
            }
            
            // ç»˜åˆ¶å‘ç‰ŒåŒº
            ctx.fillStyle = 'rgba(255,255,255,0.1)';
            ctx.fillRect(50, 20, CARD_WIDTH, CARD_HEIGHT);
            ctx.strokeStyle = 'rgba(255,255,255,0.3)';
            ctx.strokeRect(50, 20, CARD_WIDTH, CARD_HEIGHT);
            ctx.fillStyle = '#fff';
            ctx.font = '14px Arial';
            ctx.textAlign = 'center';
            ctx.fillText(`ğŸ´ ${stock.length}`, 50 + CARD_WIDTH/2, 20 + CARD_HEIGHT/2);
            
            // ç»˜åˆ¶å›æ”¶åŒº
            for (let i = 0; i < 4; i++) {
                const x = 500 + i * (CARD_WIDTH + 20);
                ctx.fillStyle = 'rgba(255,255,255,0.1)';
                ctx.fillRect(x, 20, CARD_WIDTH, CARD_HEIGHT);
                ctx.strokeStyle = 'rgba(255,255,255,0.3)';
                ctx.strokeRect(x, 20, CARD_WIDTH, CARD_HEIGHT);
                
                // å·²å®Œæˆçš„å¥—
                const completed = foundations[i] || 0;
                if (completed > 0) {
                    ctx.fillStyle = '#fdcb6e';
                    ctx.font = '30px Arial';
                    ctx.fillText('A', x + CARD_WIDTH/2, 20 + CARD_HEIGHT/2);
                    ctx.font = '16px Arial';
                    ctx.fillText(`x${completed}`, x + CARD_WIDTH/2, 20 + CARD_HEIGHT/2 + 25);
                }
            }
            
            // æ‹–æ‹½ä¸­çš„ç‰Œ
            if (dragData) {
                const { pileIndex, cardIndex } = dragData;
                const pile = piles[pileIndex];
                pile.slice(cardIndex).forEach((card, idx) => {
                    drawCard(dragData.x - CARD_WIDTH/2, dragData.y - 20 + idx * 25, card, cardIndex + idx, pileIndex, idx);
                });
            }
            
            requestAnimationFrame(draw);
        }
        
        function canMove(card, targetPile) {
            if (targetPile.length === 0) return true;
            const topCard = targetPile[targetPile.length - 1];
            return topCard.value === card.value + 1 && topCard.suit === card.suit;
        }
        
        function checkComplete(pile) {
            if (pile.length < 13) return false;
            const suit = pile[pile.length - 1].suit;
            for (let i = 0; i < 13; i++) {
                const card = pile[pile.length - 13 + i];
                if (card.value !== 13 - i || card.suit !== suit) return false;
            }
            return true;
        }
        
        function checkWin() {
            for (let i = 0; i < piles.length; i++) {
                if (checkComplete(piles[i])) {
                    // ç§»é™¤å®Œæˆçš„å¥—
                    piles[i].splice(piles[i].length - 13);
                    completedSets++;
                    score += 100;
                    updateUI();
                }
            }
            
            if (completedSets === difficulty) {
                ctx.fillStyle = 'rgba(0,0,0,0.8)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = '#00b894';
                ctx.font = 'bold 50px Arial';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText('ğŸ‰ æ­å–œé€šå…³!', canvas.width/2, canvas.height/2 - 30);
                ctx.fillStyle = '#fff';
                ctx.font = '25px Arial';
                ctx.fillText(`æœ€ç»ˆåˆ†æ•°: ${score}`, canvas.width/2, canvas.height/2 + 30);
            }
        }
        
        function isSequential(cards) {
            for (let i = 0; i < cards.length - 1; i++) {
                if (cards[i].value !== cards[i + 1].value + 1 || cards[i].suit !== cards[i + 1].suit) {
                    return false;
                }
            }
            return true;
        }
        
        function getPileAt(x, y) {
            for (let i = 0; i < 10; i++) {
                const pileX = 50 + i * (CARD_WIDTH + CARD_GAP);
                if (x >= pileX && x <= pileX + CARD_WIDTH) {
                    return i;
                }
            }
            return -1;
        }
        
        function getCardAt(pileIndex, y) {
            const pile = piles[pileIndex];
            for (let i = 0; i < pile.length; i++) {
                const cardY = 80 + i * 25;
                if (y >= cardY && y <= cardY + CARD_HEIGHT) {
                    return i;
                }
            }
            return pile.length - 1;
        }
        
        function updateUI() {
            document.getElementById('score').textContent = score;
            document.getElementById('completed').textContent = completedSets;
        }
        
        function newGame() {
            difficulty = parseInt(document.getElementById('difficulty').value);
            initGame();
        }
        
        // äº‹ä»¶ç›‘å¬
        canvas.addEventListener('mousedown', (e) => {
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            // æ£€æŸ¥æ˜¯å¦ç‚¹å‡»å‘ç‰ŒåŒº
            if (x >= 50 && x <= 50 + CARD_WIDTH && y >= 20 && y <= 20 + CARD_HEIGHT) {
                if (stock.length > 0) {
                    // å‘ç‰Œ
                    for (let i = 0; i < 10; i++) {
                        if (stock.length > 0) {
                            const card = stock.pop();
                            card.faceUp = true;
                            piles[i].push(card);
                        }
                    }
                    score = Math.max(0, score - 100);
                    updateUI();
                    checkWin();
                }
                return;
            }
            
            const pileIndex = getPileAt(x, y);
            if (pileIndex >= 0) {
                const cardIndex = getCardAt(pileIndex, y);
                const pile = piles[pileIndex];
                
                // æ£€æŸ¥æ˜¯å¦å¯ä»¥ä»è¿™å¼ ç‰Œå¼€å§‹æ‹–åŠ¨
                if (cardIndex < pile.length && pile[cardIndex].faceUp) {
                    const cards = pile.slice(cardIndex);
                    if (isSequential(cards)) {
                        dragData = {
                            pileIndex,
                            cardIndex,
                            x: x,
                            y: y,
                            cards: cards
                        };
                    }
                }
            }
        });
        
        canvas.addEventListener('mousemove', (e) => {
            if (dragData) {
                const rect = canvas.getBoundingClientRect();
                dragData.x = e.clientX - rect.left;
                dragData.y = e.clientY - rect.top;
            }
        });
        
        canvas.addEventListener('mouseup', (e) => {
            if (dragData) {
                const rect = canvas.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                const targetPile = getPileAt(x, y);
                if (targetPile >= 0 && targetPile !== dragData.pileIndex) {
                    if (canMove(dragData.cards[0], piles[targetPile])) {
                        // ç§»åŠ¨ç‰Œ
                        piles[dragData.pileIndex].splice(dragData.cardIndex);
                        piles[targetPile].push(...dragData.cards);
                        score += 5;
                        
                        // ç¿»å¼€æ–°é¡¶ç‰Œ
                        const oldPile = piles[dragData.pileIndex];
                        if (oldPile.length > 0 && !oldPile[oldPile.length - 1].faceUp) {
                            oldPile[oldPile.length - 1].faceUp = true;
                        }
                        
                        updateUI();
                        checkWin();
                    }
                }
                
                dragData = null;
            }
        });
        
        initGame();
        draw();
    </script>
</body>
</html>
