<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ğŸ’ å®çŸ³è¿·é˜µ - ç‚œç…œä¹‹åšå®¢</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        h1 { color: #fff; margin-bottom: 15px; font-size: 2em; }
        .game-container {
            display: flex;
            gap: 30px;
            align-items: flex-start;
        }
        canvas { border-radius: 10px; box-shadow: 0 0 30px rgba(253, 203, 110, 0.3); }
        .side-panel {
            display: flex;
            flex-direction: column;
            gap: 15px;
            min-width: 200px;
        }
        .info-box {
            background: rgba(255,255,255,0.1);
            padding: 15px 20px;
            border-radius: 10px;
            color: #fff;
        }
        .info-label { color: #aaa; font-size: 0.9em; }
        .info-value { font-size: 1.5em; font-weight: bold; color: #fdcb6e; }
        .combo-bar {
            width: 100%;
            height: 10px;
            background: rgba(255,255,255,0.2);
            border-radius: 5px;
            overflow: hidden;
            margin-top: 10px;
        }
        .combo-fill {
            height: 100%;

            transition: width 0.3s;
        }
        .power-ups {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        .power-btn {
            width: 50px;
            height: 50px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.5em;
            transition: all 0.3s;
        }
        .power-btn:hover { transform: scale(1.1); }
        .power-btn:disabled { opacity: 0.5; cursor: not-allowed; }
        .controls {
            margin-top: 20px;
            color: #aaa;
            text-align: center;
        }
        .back-btn {
            display: inline-block;
            padding: 12px 30px;
            margin-top: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>ğŸ’ å®çŸ³è¿·é˜µ</h1>
    <div class="game-container">
        <canvas id="gameCanvas" width="480" height="560"></canvas>
        <div class="side-panel">
            <div class="info-box">
                <div class="info-label">åˆ†æ•°</div>
                <div class="info-value" id="score">0</div>
            </div>
            <div class="info-box">
                <div class="info-label">è¿å‡»</div>
                <div class="info-value" id="combo">0</div>
                <div class="combo-bar">
                    <div class="combo-fill" id="comboFill"></div>
                </div>
            </div>
            <div class="info-box">
                <div class="info-label">ç­‰çº§</div>
                <div class="info-value" id="level">1</div>
            </div>
            <div class="info-box">
                <div class="info-label">ç›®æ ‡åˆ†æ•°</div>
                <div class="info-value" id="target">1000</div>
            </div>
            <div class="info-box">
                <div class="info-label">ç‰¹æ®Šé“å…·</div>
                <div class="power-ups">
                    <button class="power-btn" id="bombBtn" onclick="useBomb()" disabled>ğŸ’£</button>
                    <button class="power-btn" id="colorBtn" onclick="useColor()" disabled>ğŸŒˆ</button>
                </div>
            </div>
        </div>
    </div>
    <div class="controls">
        <p>ğŸ–±ï¸ ç‚¹å‡»äº¤æ¢ç›¸é‚»å®çŸ³ | ğŸ’ 3ä¸ªä»¥ä¸Šç›¸åŒæ¶ˆé™¤ | â­ 4ä¸ªäº§ç”Ÿçˆ†ç‚¸å®çŸ³ | ğŸ’« 5ä¸ªäº§ç”Ÿå½©è™¹å®çŸ³</p>
    </div>
    <a href="index.html" class="back-btn">â† è¿”å›æ¸¸æˆé€‰æ‹©</a>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        const ROWS = 8;
        const COLS = 8;
        const GEM_SIZE = 50;
        const OFFSET_X = 40;
        const OFFSET_Y = 60;
        
        const GEMS = [
            { color: '#e74c3c', shape: 'ğŸ”´' },  // çº¢
            { color: '#3498db', shape: 'ğŸ’' },  // è“
            { color: '#2ecc71', shape: 'ğŸ’š' },  // ç»¿
            { color: '#f1c40f', shape: 'â­' },  // é»„
            { color: '#9b59b6', shape: 'ğŸ”®' },  // ç´«
            { color: '#e67e22', shape: 'ğŸ”¶' },  // æ©™
            { color: '#1abc9c', shape: 'ğŸ’ ' },  // é’
        ];
        
        let board = [];
        let selected = null;
        let score = 0;
        let combo = 0;
        let level = 1;
        let targetScore = 1000;
        let gameOver = false;
        let isAnimating = false;
        let specialGems = [];
        let bombCount = 0;
        let colorBombCount = 0;
        let fallingGems = [];
        let particles = [];
        
        function initBoard() {
            board = [];
            for (let r = 0; r < ROWS; r++) {
                board[r] = [];
                for (let c = 0; c < COLS; c++) {
                    board[r][c] = createRandomGem(r, c);
                }
            }
            // æ¶ˆé™¤åˆå§‹åŒ¹é…
            while (findMatches().length > 0) {
                const matches = findMatches();
                matches.forEach(({r, c}) => {
                    board[r][c] = createRandomGem(r, c);
                });
            }
            score = 0;
            combo = 0;
            level = 1;
            targetScore = 1000;
            bombCount = 3;
            colorBombCount = 1;
            updateUI();
        }
        
        function createRandomGem(row, col) {
            const type = Math.floor(Math.random() * GEMS.length);
            return {
                type: type,
                special: null,
                animOffset: 0,
                scale: 1
            };
        }
        
        function drawGem(x, y, gem, scale = 1) {
            const cx = x + GEM_SIZE / 2;
            const cy = y + GEM_SIZE / 2;
            
            ctx.save();
            ctx.translate(cx, cy);
            ctx.scale(scale, scale);
            ctx.translate(-GEM_SIZE / 2, -GEM_SIZE / 2);
            
            // å®çŸ³èƒŒæ™¯
            const gradient = ctx.createRadialGradient(GEM_SIZE/3, GEM_SIZE/3, 0, GEM_SIZE/2, GEM_SIZE/2, GEM_SIZE/2);
            gradient.addColorStop(0, GEMS[gem.type].color);
            gradient.addColorStop(1, shadeColor(GEMS[gem.type].color, -30));
            ctx.fillStyle = gradient;
            
            ctx.beginPath();
            ctx.roundRect(5, 5, GEM_SIZE - 10, GEM_SIZE - 10, 8);
            ctx.fill();
            
            // é«˜å…‰
            ctx.fillStyle = 'rgba(255,255,255,0.3)';
            ctx.beginPath();
            ctx.roundRect(8, 8, GEM_SIZE - 25, GEM_SIZE/3, 4);
            ctx.fill();
            
            // ç‰¹æ®Šå®çŸ³æ•ˆæœ
            if (gem.special === 'bomb') {
                ctx.strokeStyle = '#ff6b6b';
                ctx.lineWidth = 3;
                ctx.beginPath();
                ctx.arc(GEM_SIZE/2, GEM_SIZE/2, GEM_SIZE/3, 0, Math.PI * 2);
                ctx.stroke();
                ctx.font = '20px Arial';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillStyle = '#ff6b6b';
                ctx.fillText('ğŸ’£', GEM_SIZE/2, GEM_SIZE/2);
            } else if (gem.special === 'color') {
                const angle = Date.now() / 200;
                const hue = (angle * 50) % 360;
                ctx.strokeStyle = `hsl(${hue}, 70%, 60%)`;
                ctx.lineWidth = 3;
                ctx.beginPath();
                ctx.arc(GEM_SIZE/2, GEM_SIZE/2, GEM_SIZE/3, 0, Math.PI * 2);
                ctx.stroke();
                ctx.font = '20px Arial';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillStyle = '#fff';
                ctx.fillText('ğŸŒˆ', GEM_SIZE/2, GEM_SIZE/2);
            } else {
                ctx.font = '28px Arial';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(GEMS[gem.type].shape, GEM_SIZE/2, GEM_SIZE/2 + 2);
            }
            
            ctx.restore();
        }
        
        function shadeColor(color, percent) {
            const num = parseInt(color.replace('#', ''), 16);
            const amt = Math.round(2.55 * percent);
            const R = (num >> 16) + amt;
            const G = (num >> 8 & 0x00FF) + amt;
            const B = (num & 0x0000FF) + amt;
            return '#' + (0x1000000 + (R < 255 ? R < 1 ? 0 : R : 255) * 0x10000 + 
                (G < 255 ? G < 1 ? 0 : G : 255) * 0x100 + 
                (B < 255 ? B < 1 ? 0 : B : 255)).toString(16).slice(1);
        }
        
        function draw() {
            ctx.fillStyle = '#0a0a0a';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // ç»˜åˆ¶æ£‹ç›˜
            for (let r = 0; r < ROWS; r++) {
                for (let c = 0; c < COLS; c++) {
                    const x = OFFSET_X + c * GEM_SIZE;
                    const y = OFFSET_Y + r * GEM_SIZE;
                    
                    // æ£‹ç›˜æ ¼
                    ctx.fillStyle = (r + c) % 2 === 0 ? '#1a1a2e' : '#252540';
                    ctx.fillRect(x, y, GEM_SIZE, GEM_SIZE);
                    
                    // é€‰ä¸­é«˜äº®
                    if (selected && selected.row === r && selected.col === c) {
                        ctx.strokeStyle = '#fdcb6e';
                        ctx.lineWidth = 3;
                        ctx.strokeRect(x + 2, y + 2, GEM_SIZE - 4, GEM_SIZE - 4);
                    }
                    
                    // ç»˜åˆ¶å®çŸ³
                    if (board[r][c]) {
                        drawGem(x, y, board[r][c]);
                    }
                }
            }
            
            // åŠ¨ç”»å®çŸ³
            fallingGems.forEach(gem => {
                const x = OFFSET_X + gem.col * GEM_SIZE;
                const y = OFFSET_Y + gem.row * GEM_SIZE + gem.offset;
                drawGem(x, y, gem);
            });
            
            // ç²’å­æ•ˆæœ
            particles.forEach(p => {
                ctx.globalAlpha = p.life / 30;
                ctx.fillStyle = p.color;
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                ctx.fill();
            });
            ctx.globalAlpha = 1;
            
            // æ›´æ–°ç²’å­
            particles = particles.filter(p => {
                p.x += p.vx;
                p.y += p.vy;
                p.vy += 0.2;
                p.life--;
                return p.life > 0;
            });
            
            // æ¸¸æˆç»“æŸ
            if (gameOver) {
                ctx.fillStyle = 'rgba(0,0,0,0.8)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = score >= targetScore ? '#00b894' : '#ff6b6b';
                ctx.font = 'bold 40px Arial';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(score >= targetScore ? 'ğŸ‰ å…³å¡å®Œæˆ!' : 'ğŸ’” æ¸¸æˆç»“æŸ', canvas.width/2, canvas.height/2 - 30);
                ctx.fillStyle = '#fff';
                ctx.font = '25px Arial';
                ctx.fillText(`æœ€ç»ˆåˆ†æ•°: ${score}`, canvas.width/2, canvas.height/2 + 20);
            }
            
            requestAnimationFrame(draw);
        }
        
        function getGemAt(x, y) {
            const col = Math.floor((x - OFFSET_X) / GEM_SIZE);
            const row = Math.floor((y - OFFSET_Y) / GEM_SIZE);
            if (col >= 0 && col < COLS && row >= 0 && row < ROWS) {
                return { row, col };
            }
            return null;
        }
        
        function areAdjacent(g1, g2) {
            const dr = Math.abs(g1.row - g2.row);
            const dc = Math.abs(g1.col - g2.col);
            return (dr === 1 && dc === 0) || (dr === 0 && dc === 1);
        }
        
        function swap(g1, g2) {
            const temp = board[g1.row][g1.col];
            board[g1.row][g1.col] = board[g2.row][g2.col];
            board[g2.row][g2.col] = temp;
        }
        
        function findMatches() {
            const matches = [];
            
            // æ°´å¹³åŒ¹é…
            for (let r = 0; r < ROWS; r++) {
                for (let c = 0; c < COLS - 2; c++) {
                    const type = board[r][c].type;
                    if (type === board[r][c+1].type && type === board[r][c+2].type) {
                        let length = 3;
                        while (c + length < COLS && board[r][c+length].type === type) {
                            length++;
                        }
                        for (let i = 0; i < length; i++) {
                            matches.push({ row: r, col: c + i });
                        }
                        c += length - 1;
                    }
                }
            }
            
            // å‚ç›´åŒ¹é…
            for (let c = 0; c < COLS; c++) {
                for (let r = 0; r < ROWS - 2; r++) {
                    const type = board[r][c].type;
                    if (type === board[r+1][c].type && type === board[r+2][c].type) {
                        let length = 3;
                        while (r + length < ROWS && board[r+length][c].type === type) {
                            length++;
                        }
                        for (let i = 0; i < length; i++) {
                            const pos = { row: r + i, col: c };
                            if (!matches.some(m => m.row === pos.row && m.col === pos.col)) {
                                matches.push(pos);
                            }
                        }
                        r += length - 1;
                    }
                }
            }
            
            return matches;
        }
        
        function removeMatches(matches) {
            matches.forEach(({ row, col }) => {
                const gem = board[row][col];
                // åˆ›å»ºç²’å­
                for (let i = 0; i < 10; i++) {
                    const angle = Math.random() * Math.PI * 2;
                    const speed = Math.random() * 5 + 2;
                    particles.push({
                        x: OFFSET_X + col * GEM_SIZE + GEM_SIZE / 2,
                        y: OFFSET_Y + row * GEM_SIZE + GEM_SIZE / 2,
                        vx: Math.cos(angle) * speed,
                        vy: Math.sin(angle) * speed,
                        life: 30,
                        color: GEMS[gem.type].color,
                        size: Math.random() * 5 + 2
                    });
                }
                board[row][col] = null;
            });
        }
        
        function applyGravity() {
            for (let c = 0; c < COLS; c++) {
                let emptyRow = ROWS - 1;
                for (let r = ROWS - 1; r >= 0; r--) {
                    if (board[r][c] !== null) {
                        if (r !== emptyRow) {
                            board[emptyRow][c] = board[r][c];
                            board[r][c] = null;
                        }
                        emptyRow--;
                    }
                }
                // å¡«å……æ–°å®çŸ³
                for (let r = emptyRow; r >= 0; r--) {
                    board[r][c] = createRandomGem(r, c);
                }
            }
        }
        
        function checkMatches() {
            const matches = findMatches();
            if (matches.length >= 3) {
                combo++;
                const baseScore = matches.length * 10 * combo;
                score += baseScore;
                
                // æ£€æŸ¥æ˜¯å¦äº§ç”Ÿç‰¹æ®Šå®çŸ³
                const horMatches = {};
                const verMatches = {};
                matches.forEach(({ row, col }) => {
                    horMatches[row] = (horMatches[row] || 0) + 1;
                    verMatches[col] = (verMatches[col] || 0) + 1;
                });
                
                // 4ä¸ªæˆ–ä»¥ä¸Šäº§ç”Ÿç‚¸å¼¹
                Object.entries(horMatches).forEach(([r, count]) => {
                    if (count >= 4) {
                        const col = matches.find(m => m.row == r).col;
                        board[r][col] = { type: Math.floor(Math.random() * GEMS.length), special: 'bomb' };
                    }
                });
                Object.entries(verMatches).forEach(([c, count]) => {
                    if (count >= 4) {
                        const row = matches.find(m => m.col == c).row;
                        board[row][c] = { type: Math.floor(Math.random() * GEMS.length), special: 'bomb' };
                    }
                });
                
                // 5ä¸ªäº§ç”Ÿå½©è™¹
                if (matches.length >= 5) {
                    const center = matches[Math.floor(matches.length / 2)];
                    board[center.row][center.col] = { type: 0, special: 'color' };
                }
                
                removeMatches(matches);
                updateUI();
                
                setTimeout(() => {
                    applyGravity();
                    setTimeout(() => checkMatches(), 200);
                }, 200);
            } else {
                combo = 0;
                // æ£€æŸ¥æ˜¯å¦æœ‰åˆæ³•ç§»åŠ¨
                if (!hasValidMoves()) {
                    shuffleBoard();
                }
            }
            updateUI();
        }
        
        function hasValidMoves() {
            for (let r = 0; r < ROWS; r++) {
                for (let c = 0; c < COLS; c++) {
                    // å°è¯•å‘å³äº¤æ¢
                    if (c < COLS - 1) {
                        swap({ row: r, col: c }, { row: r, col: c + 1 });
                        if (findMatches().length > 0) {
                            swap({ row: r, col: c }, { row: r, col: c + 1 });
                            return true;
                        }
                        swap({ row: r, col: c }, { row: r, col: c + 1 });
                    }
                    // å°è¯•å‘ä¸‹äº¤æ¢
                    if (r < ROWS - 1) {
                        swap({ row: r, col: c }, { row: r + 1, col: c });
                        if (findMatches().length > 0) {
                            swap({ row: r, col: c }, { row: r + 1, col: c });
                            return true;
                        }
                        swap({ row: r, col: c }, { row: r + 1, col: c });
                    }
                }
            }
            return false;
        }
        
        function shuffleBoard() {
            // æ‰“ä¹±æ£‹ç›˜
            const gems = board.flat();
            for (let i = gems.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [gems[i], gems[j]] = [gems[j], gems[i]];
            }
            for (let r = 0; r < ROWS; r++) {
                for (let c = 0; c < COLS; c++) {
                    board[r][c] = gems[r * COLS + c];
                }
            }
            // é‡æ–°æ£€æŸ¥
            if (!hasValidMoves()) {
                initBoard();
            }
        }
        
        function updateUI() {
            document.getElementById('score').textContent = score;
            document.getElementById('combo').textContent = combo;
            document.getElementById('level').textContent = level;
            document.getElementById('target').textContent = targetScore;
            document.getElementById('comboFill').style.width = Math.min(combo * 20, 100) + '%';
            document.getElementById('bombBtn').disabled = bombCount <= 0;
            document.getElementById('bombBtn').textContent = `ğŸ’£${bombCount}`;
            document.getElementById('colorBtn').disabled = colorBombCount <= 0;
            document.getElementById('colorBtn').textContent = `ğŸŒˆ${colorBombCount}`;
        }
        
        function useBomb() {
            if (bombCount <= 0 || !selected || isAnimating) return;
            bombCount--;
            
            // æ¶ˆé™¤å‘¨å›´å®çŸ³
            const { row, col } = selected;
            for (let dr = -1; dr <= 1; dr++) {
                for (let dc = -1; dc <= 1; dc++) {
                    const nr = row + dr;
                    const nc = col + dc;
                    if (nr >= 0 && nr < ROWS && nc >= 0 && nc < COLS && board[nr][nc]) {
                        for (let i = 0; i < 15; i++) {
                            const angle = Math.random() * Math.PI * 2;
                            const speed = Math.random() * 5 + 2;
                            particles.push({
                                x: OFFSET_X + nc * GEM_SIZE + GEM_SIZE / 2,
                                y: OFFSET_Y + nr * GEM_SIZE + GEM_SIZE / 2,
                                vx: Math.cos(angle) * speed,
                                vy: Math.sin(angle) * speed,
                                life: 30,
                                color: GEMS[board[nr][nc].type].color,
                                size: Math.random() * 5 + 2
                            });
                        }
                        board[nr][nc] = null;
                    }
                }
            }
            score += 50;
            updateUI();
            applyGravity();
            setTimeout(checkMatches, 300);
        }
        
        function useColor() {
            if (colorBombCount <= 0 || !selected || isAnimating) return;
            colorBombCount--;
            
            // æ¶ˆé™¤æ‰€æœ‰æŒ‡å®šé¢œè‰²
            const { row, col } = selected;
            const targetType = board[row][col].type;
            
            for (let r = 0; r < ROWS; r++) {
                for (let c = 0; c < COLS; c++) {
                    if (board[r][c] && board[r][c].type === targetType) {
                        for (let i = 0; i < 15; i++) {
                            const angle = Math.random() * Math.PI * 2;
                            const speed = Math.random() * 5 + 2;
                            particles.push({
                                x: OFFSET_X + c * GEM_SIZE + GEM_SIZE / 2,
                                y: OFFSET_Y + r * GEM_SIZE + GEM_SIZE / 2,
                                vx: Math.cos(angle) * speed,
                                vy: Math.sin(angle) * speed,
                                life: 30,
                                color: GEMS[board[r][c].type].color,
                                size: Math.random() * 5 + 2
                            });
                        }
                        board[r][c] = null;
                    }
                }
            }
            score += 100;
            updateUI();
            applyGravity();
            setTimeout(checkMatches, 300);
        }
        
        canvas.addEventListener('click', (e) => {
            if (gameOver || isAnimating) return;
            
            const rect = canvas.getBoundingClientRect();
            const gem = getGemAt(e.clientX - rect.left, e.clientY - rect.top);
            
            if (!gem) {
                selected = null;
                return;
            }
            
            if (!selected) {
                selected = gem;
            } else if (areAdjacent(selected, gem)) {
                swap(selected, gem);
                const matches = findMatches();
                if (matches.length >= 3) {
                    selected = null;
                    checkMatches();
                } else {
                    swap(selected, gem); // æ¢å›æ¥
                    selected = null;
                }
            } else {
                selected = gem;
            }
        });
        
        initBoard();
        draw();
    </script>
</body>
