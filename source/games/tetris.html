<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        h1 { color: #fff; margin-bottom: 15px; font-size: 2em; }
        .game-container {
            display: flex;
            gap: 30px;
            align-items: flex-start;
        }
        canvas { border-radius: 10px; box-shadow: 0 0 30px rgba(116, 185, 255, 0.3); }
        .side-panel {
            display: flex;

            gap: 15px;
        }
        .info-box {
            background: rgba(255,255,255,0.1);
            padding: 15px 20px;
            border-radius: 10px;
            color: #fff;
        }
        .info-label { color: #aaa; font-size: 0.9em; }
        .info-value { font-size: 1.5em; font-weight: bold; color: #74b9ff; }
        #nextCanvas { border-radius: 8px; }
        .controls {
            margin-top: 20px;

        }
        .back-btn {
            display: inline-block;

            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

            text-decoration: none;
            border-radius: 25px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>ğŸ§± ä¿„ç½—æ–¯æ–¹å—</h1>
    <div class="game-container">
        <canvas id="gameCanvas" width="300" height="600"></canvas>
        <div class="side-panel">
            <div class="info-box">
                <div class="info-label">åˆ†æ•°</div>
                <div class="info-value" id="score">0</div>
            </div>
            <div class="info-box">
                <div class="info-label">ç­‰çº§</div>
                <div class="info-value" id="level">1</div>
            </div>
            <div class="info-box">
                <div class="info-label">æ¶ˆé™¤è¡Œæ•°</div>
                <div class="info-value" id="lines">0</div>
            </div>
            <div class="info-box">
                <div class="info-label">ä¸‹ä¸€ä¸ª</div>
                <canvas id="nextCanvas" width="120" height="120"></canvas>
            </div>
        </div>
    </div>
    <div class="controls">
        <p>â† â†’ ç§»åŠ¨ | â†‘ æ—‹è½¬ | â†“ åŠ é€Ÿ | ç©ºæ ¼ ç¬é—´ä¸‹è½ | P æš‚åœ</p>
    </div>
    <a href="index.html" class="back-btn">â† è¿”å›æ¸¸æˆé€‰æ‹©</a>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const nextCanvas = document.getElementById('nextCanvas');
        const nextCtx = nextCanvas.getContext('2d');
        
        const COLS = 10;
        const ROWS = 20;
        const BLOCK_SIZE = 30;
        
        const COLORS = [
            null,
            '#00f5d4', '#00bbf9', '#fee440', '#f15bb5', '#9b5de5', '#00f5d4', '#ff006e'
        ];
        
        const SHAPES = [
            [],
            [[0,1,0],[1,1,1]], // T
            [[0,2,2],[2,2,0]], // S
            [[3,3,0],[0,3,3]], // Z
            [[4,0,0],[4,4,4]], // L
            [[0,0,5],[5,5,5]], // J
            [[6,6],[6,6]],     // O
            [[0,7,0,0],[0,7,0,0],[0,7,0,0],[0,7,0,0]] // I
        ];
        
        let board = [];
        let score = 0;
        let level = 1;
        let lines = 0;
        let gameOver = false;
        let isPaused = false;
        let dropCounter = 0;
        let dropInterval = 1000;
        let lastTime = 0;
        let currentPiece = null;
        let nextPiece = null;
        let particles = [];
        
        function initBoard() {
            board = Array(ROWS).fill(null).map(() => Array(COLS).fill(0));
        }
        
        function createPiece(type) {
            const shape = SHAPES[type].map(row => [...row]);
            return {
                shape: shape,
                type: type,
                x: Math.floor(COLS / 2) - Math.floor(shape[0].length / 2),
                y: 0
            };
        }
        
        function getRandomPiece() {
            return Math.floor(Math.random() * 7) + 1;
        }
        
        function rotate(piece) {
            const n = piece.shape.length;
            const m = piece.shape[0].length;
            const rotated = Array(m).fill(null).map(() => Array(n).fill(0));
            for (let i = 0; i < n; i++) {
                for (let j = 0; j < m; j++) {
                    rotated[j][n - 1 - i] = piece.shape[i][j];
                }
            }
            return rotated;
        }
        
        function isValid(piece, offsetX = 0, offsetY = 0, newShape = null) {
            const shape = newShape || piece.shape;
            for (let y = 0; y < shape.length; y++) {
                for (let x = 0; x < shape[y].length; x++) {
                    if (shape[y][x]) {
                        const newX = piece.x + x + offsetX;
                        const newY = piece.y + y + offsetY;
                        if (newX < 0 || newX >= COLS || newY >= ROWS) return false;
                        if (newY >= 0 && board[newY][newX]) return false;
                    }
                }
            }
            return true;
        }
        
        function merge() {
            currentPiece.shape.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value) {
                        const boardY = currentPiece.y + y;
                        const boardX = currentPiece.x + x;
                        if (boardY >= 0) board[boardY][boardX] = value;
                    }
                });
            });
        }
        
        function clearLines() {
            let cleared = 0;
            for (let y = ROWS - 1; y >= 0; y--) {
                if (board[y].every(cell => cell !== 0)) {
                    board.splice(y, 1);
                    board.unshift(Array(COLS).fill(0));
                    cleared++;
                    y++;
                    
                    // ç‰¹æ•ˆ
                    for (let x = 0; x < COLS; x++) {
                        createExplosion(x * BLOCK_SIZE + 15, y * BLOCK_SIZE + 15, COLORS[Math.floor(Math.random() * 7) + 1]);
                    }
                }
            }
            if (cleared > 0) {
                lines += cleared;
                score += [0, 100, 300, 500, 800][cleared] * level;
                level = Math.floor(lines / 10) + 1;
                dropInterval = Math.max(100, 1000 - (level - 1) * 50);
                updateUI();
            }
        }
        
        function createExplosion(x, y, color) {
            for (let i = 0; i < 8; i++) {
                const angle = Math.random() * Math.PI * 2;
                const speed = Math.random() * 3 + 1;
                particles.push({
                    x: x, y: y,
                    vx: Math.cos(angle) * speed,
                    vy: Math.sin(angle) * speed,
                    life: 20,
                    color: color
                });
            }
        }
        
        function updateParticles() {
            particles = particles.filter(p => {
                p.x += p.vx;
                p.y += p.vy;
                p.vy += 0.1;
                p.life--;
                return p.life > 0;
            });
        }
        
        function drawParticles(ctx) {
            particles.forEach(p => {
                ctx.globalAlpha = p.life / 20;
                ctx.fillStyle = p.color;
                ctx.fillRect(p.x - 3, p.y - 3, 6, 6);
            });
            ctx.globalAlpha = 1;
        }
        
        function draw() {
            // æ¸…ç©ºç”»å¸ƒ
            ctx.fillStyle = '#0a0a0a';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // ç»˜åˆ¶ç½‘æ ¼
            ctx.strokeStyle = 'rgba(255,255,255,0.05)';
            for (let i = 0; i <= COLS; i++) {
                ctx.beginPath();
                ctx.moveTo(i * BLOCK_SIZE, 0);
                ctx.lineTo(i * BLOCK_SIZE, canvas.height);
                ctx.stroke();
            }
            for (let i = 0; i <= ROWS; i++) {
                ctx.beginPath();
                ctx.moveTo(0, i * BLOCK_SIZE);
                ctx.lineTo(canvas.width, i * BLOCK_SIZE);
                ctx.stroke();
            }
            
            // ç»˜åˆ¶å·²å›ºå®šçš„æ–¹å—
            for (let y = 0; y < ROWS; y++) {
                for (let x = 0; x < COLS; x++) {
                    if (board[y][x]) {
                        drawBlock(ctx, x, y, COLORS[board[y][x]]);
                    }
                }
            }
            
            // ç»˜åˆ¶å½“å‰æ–¹å—
            if (currentPiece) {
                currentPiece.shape.forEach((row, y) => {
                    row.forEach((value, x) => {
                        if (value) {
                            drawBlock(ctx, currentPiece.x + x, currentPiece.y + y, COLORS[value]);
                        }
                    });
                });
                
                // å¹½çµæ–¹å—
                let ghostY = currentPiece.y;
                while (isValid(currentPiece, 0, ghostY - currentPiece.y + 1)) {
                    ghostY++;
                }
                ctx.globalAlpha = 0.3;
                currentPiece.shape.forEach((row, y) => {
                    row.forEach((value, x) => {
                        if (value) {
                            ctx.strokeStyle = COLORS[value];
                            ctx.strokeRect((currentPiece.x + x) * BLOCK_SIZE + 2, (ghostY + y) * BLOCK_SIZE + 2, BLOCK_SIZE - 4, BLOCK_SIZE - 4);
                        }
                    });
                });
                ctx.globalAlpha = 1;
            }
            
            drawParticles(ctx);
            
            // æ¸¸æˆç»“æŸ
            if (gameOver) {
                ctx.fillStyle = 'rgba(0,0,0,0.8)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = '#ff6b6b';
                ctx.font = 'bold 40px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('æ¸¸æˆç»“æŸ!', canvas.width/2, canvas.height/2 - 30);
                ctx.fillStyle = '#fff';
                ctx.font = '25px Arial';
                ctx.fillText(`æœ€ç»ˆåˆ†æ•°: ${score}`, canvas.width/2, canvas.height/2 + 10);
            }
            
            // æš‚åœ
            if (isPaused && !gameOver) {
                ctx.fillStyle = 'rgba(0,0,0,0.7)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = '#fff';
                ctx.font = 'bold 40px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('å·²æš‚åœ', canvas.width/2, canvas.height/2);
                ctx.font = '20px Arial';
                ctx.fillText('æŒ‰ P ç»§ç»­', canvas.width/2, canvas.height/2 + 40);
            }
            
            requestAnimationFrame(draw);
        }
        
        function drawBlock(ctx, x, y, color) {
            ctx.fillStyle = color;
            ctx.fillRect(x * BLOCK_SIZE + 1, y * BLOCK_SIZE + 1, BLOCK_SIZE - 2, BLOCK_SIZE - 2);
            ctx.fillStyle = 'rgba(255,255,255,0.3)';
            ctx.fillRect(x * BLOCK_SIZE + 1, y * BLOCK_SIZE + 1, BLOCK_SIZE - 2, 5);
            ctx.fillRect(x * BLOCK_SIZE + 1, y * BLOCK_SIZE + 1, 5, BLOCK_SIZE - 2);
            ctx.fillStyle = 'rgba(0,0,0,0.3)';
            ctx.fillRect(x * BLOCK_SIZE + 1, y * BLOCK_SIZE + BLOCK_SIZE - 6, BLOCK_SIZE - 2, 5);
            ctx.fillRect(x * BLOCK_SIZE + BLOCK_SIZE - 6, y * BLOCK_SIZE + 1, 5, BLOCK_SIZE - 2);
        }
        
        function drawNextPiece() {
            nextCtx.fillStyle = '#1a1a2e';
            nextCtx.fillRect(0, 0, 120, 120);
            
            if (nextPiece) {
                const offsetX = (120 - nextPiece.shape[0].length * 25) / 2;
                const offsetY = (120 - nextPiece.shape.length * 25) / 2;
                nextPiece.shape.forEach((row, y) => {
                    row.forEach((value, x) => {
                        if (value) {
                            nextCtx.fillStyle = COLORS[value];
                            nextCtx.fillRect(offsetX + x * 25 + 2, offsetY + y * 25 + 2, 21, 21);
                        }
                    });
                });
            }
        }
        
        function update(time = 0) {
            if (gameOver || isPaused) {
                requestAnimationFrame(update);
                return;
            }
            
            const deltaTime = time - lastTime;
            lastTime = time;
            dropCounter += deltaTime;
            
            if (dropCounter > dropInterval) {
                drop();
            }
            
            updateParticles();
            requestAnimationFrame(update);
        }
        
        function drop() {
            if (isValid(currentPiece, 0, 1)) {
                currentPiece.y++;
            } else {
                merge();
                clearLines();
                spawnPiece();
            }
            dropCounter = 0;
        }
        
        function spawnPiece() {
            currentPiece = nextPiece || createPiece(getRandomPiece());
            nextPiece = createPiece(getRandomPiece());
            drawNextPiece();
            
            if (!isValid(currentPiece)) {
                gameOver = true;
            }
        }
        
        function hardDrop() {
            while (isValid(currentPiece, 0, 1)) {
                currentPiece.y++;
                score += 2;
            }
            drop();
            updateUI();
        }
        
        function updateUI() {
            document.getElementById('score').textContent = score;
            document.getElementById('level').textContent = level;
            document.getElementById('lines').textContent = lines;
        }
        
        // æ§åˆ¶
        document.addEventListener('keydown', (e) => {
            if (gameOver) {
                if (e.code === 'Space') {
                    resetGame();
                }
                return;
            }
            
            switch(e.code) {
                case 'ArrowLeft':
                    if (isValid(currentPiece, -1, 0)) currentPiece.x--;
                    break;
                case 'ArrowRight':
                    if (isValid(currentPiece, 1, 0)) currentPiece.x++;
                    break;
                case 'ArrowDown':
                    if (isValid(currentPiece, 0, 1)) {
                        currentPiece.y++;
                        score += 1;
                        updateUI();
                    }
                    break;
                case 'ArrowUp':
                    const rotated = rotate(currentPiece);
                    if (isValid(currentPiece, 0, 0, rotated)) {
                        currentPiece.shape = rotated;
                    }
                    break;
                case 'Space':
                    hardDrop();
                    break;
                case 'KeyP':
                    isPaused = !isPaused;
                    break;
            }
        });
        
        function resetGame() {
            initBoard();
            score = 0;
            level = 1;
            lines = 0;
            dropInterval = 1000;
            gameOver = false;
            isPaused = false;
            particles = [];
            updateUI();
            spawnPiece();
        }
        
        initBoard();
        spawnPiece();
        draw();
        update();
    </script>
</body>
