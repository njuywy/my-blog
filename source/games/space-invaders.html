<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>å¤ªç©ºä¾µç•¥è€… - ç‚œç…œä¹‹åšå®¢</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow: hidden;
        }
        
        h1 {
            color: #ff4757;
            margin-bottom: 15px;
            font-size: 1.8em;
            text-shadow: 0 0 20px rgba(255, 71, 87, 0.5);
        }
        
        #gameContainer {
            position: relative;
        }
        
        #gameCanvas {
            border: 3px solid #ff4757;
            border-radius: 10px;
            background: #000;
            box-shadow: 0 0 30px rgba(255, 71, 87, 0.5), inset 0 0 50px rgba(255, 71, 87, 0.1);
        }
        
        .info {
            display: flex;
            gap: 40px;
            margin-top: 15px;
            color: #fff;
            font-size: 1.1em;
        }
        
        .info span {
            background: rgba(255,255,255,0.1);
            padding: 8px 20px;
            border-radius: 20px;
        }
        
        .controls {
            margin-top: 15px;
            color: #888;
            font-size: 0.9em;
        }
        
        .back-btn {
            display: inline-block;
            padding: 10px 25px;
            margin-top: 20px;
            background: linear-gradient(135deg, #ff4757 0%, #ff6b81 100%);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-weight: bold;
            transition: transform 0.3s;
        }
        
        .back-btn:hover {
            transform: translateY(-3px);
        }
    </style>
</head>
<body>
    <h1>ğŸš€ å¤ªç©ºä¾µç•¥è€…</h1>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="600" height="500"></canvas>
    </div>
    <div class="info">
        <span>å¾—åˆ†: <span id="score">0</span></span>
        <span>ç”Ÿå‘½: <span id="lives">3</span></span>
        <span>æ³¢æ¬¡: <span id="wave">1</span></span>
    </div>
    <div class="controls">
        <p>â† â†’ ç§»åŠ¨ | ç©ºæ ¼å°„å‡» | P æš‚åœ</p>
    </div>
    <a href="index.html" class="back-btn">â† è¿”å›æ¸¸æˆé€‰æ‹©</a>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreEl = document.getElementById('score');
        const livesEl = document.getElementById('lives');
        const waveEl = document.getElementById('wave');
        
        // æ¸¸æˆå‚æ•°
        const player = {
            width: 40,
            height: 30,
            x: canvas.width / 2 - 20,
            y: canvas.height - 50,
            speed: 5,
            color: '#2ed573'
        };
        
        let bullets = [];
        let enemies = [];
        let enemyBullets = [];
        let score = 0;
        let lives = 3;
        let wave = 1;
        let gameRunning = false;
        let gamePaused = false;
        let lastEnemyShot = 0;
        let enemyDirection = 1;
        let enemySpeed = 1;
        let animationId;
        
        const enemyRows = 4;
        const enemyCols = 8;
        const enemyWidth = 50;
        const enemyHeight = 30;
        const enemyPadding = 15;
        const enemyOffsetTop = 50;
        const enemyOffsetLeft = 50;
        
        // æ•Œäººç±»å‹
        const enemyTypes = [
            { color: '#ff4757', points: 30 },
            { color: '#ffa502', points: 20 },
            { color: '#1e90ff', points: 10 }
        ];
        
        function initEnemies() {
            enemies = [];
            for (let row = 0; row < enemyRows; row++) {
                for (let col = 0; col < enemyCols; col++) {
                    enemies.push({
                        x: col * (enemyWidth + enemyPadding) + enemyOffsetLeft,
                        y: row * (enemyHeight + enemyPadding) + enemyOffsetTop,
                        width: enemyWidth,
                        height: enemyHeight,
                        type: row < 1 ? 0 : row < 2 ? 1 : 2,
                        alive: true
                    });
                }
            }
            enemySpeed = 1 + wave * 0.2;
        }
        
        function drawPlayer() {
            // é£èˆ¹ä¸»ä½“
            ctx.fillStyle = player.color;
            ctx.beginPath();
            ctx.moveTo(player.x + player.width / 2, player.y);
            ctx.lineTo(player.x + player.width, player.y + player.height);
            ctx.lineTo(player.x, player.y + player.height);
            ctx.closePath();
            ctx.fill();
            
            // é©¾é©¶èˆ±
            ctx.fillStyle = '#7bed9f';
            ctx.beginPath();
            ctx.arc(player.x + player.width / 2, player.y + 10, 8, 0, Math.PI * 2);
            ctx.fill();
            
            // å¼•æ“ç«ç„°
            if (Math.random() > 0.5) {
                ctx.fillStyle = '#ffa502';
                ctx.beginPath();
                ctx.moveTo(player.x + player.width / 2 - 5, player.y + player.height);
                ctx.lineTo(player.x + player.width / 2 + 5, player.y + player.height);
                ctx.lineTo(player.x + player.width / 2, player.y + player.height + 15);
                ctx.closePath();
                ctx.fill();
            }
        }
        
        function drawEnemies() {
            enemies.forEach(enemy => {
                if (!enemy.alive) return;
                
                const type = enemyTypes[enemy.type];
                
                // å¤–æ˜Ÿäººèº«ä½“
                ctx.fillStyle = type.color;
                ctx.beginPath();
                ctx.roundRect(enemy.x, enemy.y, enemy.width, enemy.height, 5);
                ctx.fill();
                
                // çœ¼ç›
                ctx.fillStyle = '#fff';
                ctx.beginPath();
                ctx.arc(enemy.x + 15, enemy.y + 12, 5, 0, Math.PI * 2);
                ctx.arc(enemy.x + 35, enemy.y + 12, 5, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.fillStyle = '#000';
                ctx.beginPath();
                ctx.arc(enemy.x + 15 + enemyDirection * 2, enemy.y + 12, 2, 0, Math.PI * 2);
                ctx.arc(enemy.x + 35 + enemyDirection * 2, enemy.y + 12, 2, 0, Math.PI * 2);
                ctx.fill();
                
                // å˜´å·´
                ctx.strokeStyle = '#000';
                ctx.lineWidth = 2;
                ctx.beginPath();
                if (enemy.type === 0) {
                    // ç”Ÿæ°”
                    ctx.moveTo(enemy.x + 15, enemy.y + 22);
                    ctx.lineTo(enemy.x + 35, enemy.y + 22);
                } else {
                    ctx.arc(enemy.x + 25, enemy.y + 20, 8, 0, Math.PI);
                }
                ctx.stroke();
            });
        }
        
        function drawBullets() {
            // ç©å®¶å­å¼¹
            ctx.fillStyle = '#2ed573';
            bullets.forEach(bullet => {
                ctx.beginPath();
                ctx.roundRect(bullet.x - 2, bullet.y, 4, 12, 2);
                ctx.fill();
                
                // æ‹–å°¾æ•ˆæœ
                ctx.fillStyle = 'rgba(46, 213, 115, 0.3)';
                ctx.beginPath();
                ctx.roundRect(bullet.x - 2, bullet.y + 5, 4, 8, 2);
                ctx.fill();
                ctx.fillStyle = '#2ed573';
            });
            
            // æ•Œäººå­å¼¹
            ctx.fillStyle = '#ff4757';
            enemyBullets.forEach(bullet => {
                ctx.beginPath();
                ctx.arc(bullet.x, bullet.y, 5, 0, Math.PI * 2);
                ctx.fill();
            });
        }
        
        function update() {
            if (gamePaused) return;
            
            // ç§»åŠ¨å­å¼¹
            bullets = bullets.filter(bullet => bullet.y > 0);
            bullets.forEach(bullet => bullet.y -= 7);
            
            enemyBullets = enemyBullets.filter(bullet => bullet.y < canvas.height);
            enemyBullets.forEach(bullet => bullet.y += 4);
            
            // ç§»åŠ¨æ•Œäºº
            let hitWall = false;
            enemies.forEach(enemy => {
                if (!enemy.alive) return;
                if ((enemyDirection === 1 && enemy.x + enemy.width >= canvas.width - 20) ||
                    (enemyDirection === -1 && enemy.x <= 20)) {
                    hitWall = true;
                }
            });
            
            if (hitWall) {
                enemyDirection *= -1;
                enemies.forEach(enemy => {
                    if (enemy.alive) enemy.y += 20;
                });
            }
            
            enemies.forEach(enemy => {
                if (enemy.alive) {
                    enemy.x += enemyDirection * enemySpeed;
                }
            });
            
            // æ•Œäººå°„å‡»
            const now = Date.now();
            if (now - lastEnemyShot > 1000 - wave * 50) {
                const aliveEnemies = enemies.filter(e => e.alive);
                if (aliveEnemies.length > 0) {
                    const shooter = aliveEnemies[Math.floor(Math.random() * aliveEnemies.length)];
                    enemyBullets.push({
                        x: shooter.x + shooter.width / 2,
                        y: shooter.y + shooter.height
                    });
                    lastEnemyShot = now;
                }
            }
            
            // ç¢°æ’æ£€æµ‹
            bullets.forEach((bullet, bi) => {
                enemies.forEach(enemy => {
                    if (enemy.alive &&
                        bullet.x > enemy.x && bullet.x < enemy.x + enemy.width &&
                        bullet.y > enemy.y && bullet.y < enemy.y + enemy.height) {
                        enemy.alive = false;
                        bullets.splice(bi, 1);
                        score += enemyTypes[enemy.type].points;
                        scoreEl.textContent = score;
                    }
                });
            });
            
            // æ•Œäººå­å¼¹å‡»ä¸­ç©å®¶
            enemyBullets.forEach((bullet, bi) => {
                if (bullet.x > player.x && bullet.x < player.x + player.width &&
                    bullet.y > player.y && bullet.y < player.y + player.height) {
                    enemyBullets.splice(bi, 1);
                    lives--;
                    livesEl.textContent = lives;
                    if (lives <= 0) {
                        gameOver();
                    }
                }
            });
            
            // æ£€æŸ¥æ˜¯å¦æ¶ˆç­æ‰€æœ‰æ•Œäºº
            if (enemies.every(e => !e.alive)) {
                wave++;
                waveEl.textContent = wave;
                initEnemies();
                bullets = [];
                enemyBullets = [];
            }
            
            // æ£€æŸ¥æ•Œäººæ˜¯å¦åˆ°è¾¾åº•éƒ¨
            if (enemies.some(e => e.alive && e.y + e.height >= player.y)) {
                gameOver();
            }
        }
        
        function draw() {
            // æ¸…ç©ºç”»å¸ƒ
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // æ˜Ÿæ˜ŸèƒŒæ™¯
            ctx.fillStyle = '#fff';
            for (let i = 0; i < 50; i++) {
                const x = (i * 137 + Date.now() / 50) % canvas.width;
                const y = (i * 89) % canvas.height;
                ctx.beginPath();
                ctx.arc(x, y, 1, 0, Math.PI * 2);
                ctx.fill();
            }
            
            drawPlayer();
            drawEnemies();
            drawBullets();
            
            if (!gameRunning) {
                ctx.fillStyle = 'rgba(0,0,0,0.8)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = '#fff';
                ctx.font = '30px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('æŒ‰ç©ºæ ¼é”®å¼€å§‹', canvas.width / 2, canvas.height / 2);
                return;
            }
            
            if (gamePaused) {
                ctx.fillStyle = 'rgba(0,0,0,0.7)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = '#fff';
                ctx.font = '30px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('æ¸¸æˆæš‚åœ', canvas.width / 2, canvas.height / 2);
                ctx.font = '20px Arial';
                ctx.fillText('æŒ‰ P ç»§ç»­', canvas.width / 2, canvas.height / 2 + 40);
                return;
            }
            
            update();
            animationId = requestAnimationFrame(draw);
        }
        
        function shoot() {
            if (gameRunning && !gamePaused) {
                bullets.push({
                    x: player.x + player.width / 2,
                    y: player.y
                });
            }
        }
        
        function gameOver() {
            gameRunning = false;
            cancelAnimationFrame(animationId);
            ctx.fillStyle = 'rgba(0,0,0,0.8)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#ff4757';
            ctx.font = '40px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('æ¸¸æˆç»“æŸ!', canvas.width / 2, canvas.height / 2 - 30);
            ctx.fillStyle = '#fff';
            ctx.font = '20px Arial';
            ctx.fillText(`æœ€ç»ˆå¾—åˆ†: ${score}`, canvas.width / 2, canvas.height / 2 + 10);
            ctx.fillText(`åˆ°è¾¾æ³¢æ¬¡: ${wave}`, canvas.width / 2, canvas.height / 2 + 40);
            ctx.fillText('æŒ‰ç©ºæ ¼é”®é‡æ–°å¼€å§‹', canvas.width / 2, canvas.height / 2 + 80);
        }
        
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                if (!gameRunning) {
                    gameRunning = true;
                    if (lives <= 0) {
                        score = 0;
                        lives = 3;
                        wave = 1;
                        scoreEl.textContent = score;
                        livesEl.textContent = lives;
                        waveEl.textContent = wave;
                        initEnemies();
                        bullets = [];
                        enemyBullets = [];
                    }
                    draw();
                } else if (!gamePaused) {
                    shoot();
                }
            }
            
            if (gameRunning) {
                if (e.key === 'p' || e.key === 'P') {
                    gamePaused = !gamePaused;
                    if (!gamePaused) draw();
                }
                
                if (!gamePaused) {
                    switch (e.key) {
                        case 'ArrowLeft':
                            player.x = Math.max(0, player.x - player.speed);
                            break;
                        case 'ArrowRight':
                            player.x = Math.min(canvas.width - player.width, player.x + player.speed);
                            break;
                    }
                }
            }
        });
        
        // åˆå§‹åŒ–
        initEnemies();
        draw();
    </script>
</body>
</html>
