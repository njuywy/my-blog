<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>æ‰“ç –å— - ç‚œç…œä¹‹åšå®¢</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        h1 {
            color: #fff;
            margin-bottom: 20px;
            font-size: 2em;
        }
        
        #gameCanvas {
            border: 3px solid #ff6b6b;
            border-radius: 10px;
            background: #000;
            box-shadow: 0 0 30px rgba(255, 107, 107, 0.5);
        }
        
        .info {
            display: flex;
            gap: 40px;
            margin-top: 20px;
            color: #fff;
            font-size: 1.2em;
        }
        
        .info span {
            background: rgba(255,255,255,0.1);
            padding: 10px 25px;
            border-radius: 25px;
        }
        
        .controls {
            margin-top: 20px;
            color: #aaa;
            text-align: center;
        }
        
        .back-btn {
            display: inline-block;
            padding: 12px 30px;
            margin-top: 30px;
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a5a 100%);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-weight: bold;
            transition: transform 0.3s;
        }
        
        .back-btn:hover {
            transform: translateY(-3px);
        }
    </style>
</head>
<body>
    <h1>ğŸ§± æ‰“ç –å—</h1>
    <canvas id="gameCanvas" width="480" height="400"></canvas>
    <div class="info">
        <span>å¾—åˆ†: <span id="score">0</span></span>
        <span>ç”Ÿå‘½: <span id="lives">3</span></span>
    </div>
    <div class="controls">
        <p>ä½¿ç”¨é¼ æ ‡æˆ– â† â†’ æ–¹å‘é”®æ§åˆ¶æŒ¡æ¿ | ç©ºæ ¼é”®å¼€å§‹/æš‚åœ</p>
    </div>
    <a href="index.html" class="back-btn">â† è¿”å›æ¸¸æˆé€‰æ‹©</a>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreEl = document.getElementById('score');
        const livesEl = document.getElementById('lives');
        
        // æ¸¸æˆå‚æ•°
        const paddleHeight = 15;
        const paddleWidth = 100;
        const ballRadius = 8;
        const brickRowCount = 5;
        const brickColumnCount = 8;
        const brickWidth = 55;
        const brickHeight = 25;
        const brickPadding = 5;
        const brickOffsetTop = 40;
        const brickOffsetLeft = 15;
        
        // é¢œè‰²
        const brickColors = ['#ff6b6b', '#feca57', '#48dbfb', '#1dd1a1', '#5f27cd'];
        
        let paddle = { x: (canvas.width - paddleWidth) / 2 };
        let ball = { x: canvas.width / 2, y: canvas.height - 30, dx: 4, dy: -4 };
        let bricks = [];
        let score = 0;
        let lives = 3;
        let gameRunning = false;
        let animationId;
        
        // åˆå§‹åŒ–ç –å—
        function initBricks() {
            bricks = [];
            for (let c = 0; c < brickColumnCount; c++) {
                bricks[c] = [];
                for (let r = 0; r < brickRowCount; r++) {
                    bricks[c][r] = { 
                        x: 0, 
                        y: 0, 
                        status: 1,
                        color: brickColors[r]
                    };
                }
            }
        }
        
        function drawBall() {
            ctx.beginPath();
            const gradient = ctx.createRadialGradient(
                ball.x, ball.y, 0,
                ball.x, ball.y, ballRadius
            );
            gradient.addColorStop(0, '#fff');
            gradient.addColorStop(1, '#48dbfb');
            ctx.fillStyle = gradient;
            ctx.arc(ball.x, ball.y, ballRadius, 0, Math.PI * 2);
            ctx.fill();
            ctx.closePath();
        }
        
        function drawPaddle() {
            const gradient = ctx.createLinearGradient(paddle.x, 0, paddle.x + paddleWidth, 0);
            gradient.addColorStop(0, '#ff6b6b');
            gradient.addColorStop(0.5, '#feca57');
            gradient.addColorStop(1, '#ff6b6b');
            
            ctx.beginPath();
            ctx.roundRect(paddle.x, canvas.height - paddleHeight - 10, paddleWidth, paddleHeight, 8);
            ctx.fillStyle = gradient;
            ctx.fill();
            ctx.closePath();
        }
        
        function drawBricks() {
            for (let c = 0; c < brickColumnCount; c++) {
                for (let r = 0; r < brickRowCount; r++) {
                    if (bricks[c][r].status === 1) {
                        const brickX = c * (brickWidth + brickPadding) + brickOffsetLeft;
                        const brickY = r * (brickHeight + brickPadding) + brickOffsetTop;
                        bricks[c][r].x = brickX;
                        bricks[c][r].y = brickY;
                        
                        ctx.beginPath();
                        ctx.roundRect(brickX, brickY, brickWidth, brickHeight, 5);
                        ctx.fillStyle = bricks[c][r].color;
                        ctx.fill();
                        
                        // é«˜å…‰æ•ˆæœ
                        ctx.beginPath();
                        ctx.roundRect(brickX + 2, brickY + 2, brickWidth - 4, brickHeight / 3, 3);
                        ctx.fillStyle = 'rgba(255,255,255,0.3)';
                        ctx.fill();
                        ctx.closePath();
                    }
                }
            }
        }
        
        function collisionDetection() {
            for (let c = 0; c < brickColumnCount; c++) {
                for (let r = 0; r < brickRowCount; r++) {
                    const b = bricks[c][r];
                    if (b.status === 1) {
                        if (
                            ball.x > b.x &&
                            ball.x < b.x + brickWidth &&
                            ball.y > b.y &&
                            ball.y < b.y + brickHeight
                        ) {
                            ball.dy = -ball.dy;
                            b.status = 0;
                            score += 10;
                            scoreEl.textContent = score;
                            
                            // æ£€æŸ¥æ˜¯å¦èµ¢äº†
                            if (score === brickRowCount * brickColumnCount * 10) {
                                winGame();
                            }
                        }
                    }
                }
            }
        }
        
        function draw() {
            // æ¸…ç©ºç”»å¸ƒ
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            drawBricks();
            drawBall();
            drawPaddle();
            collisionDetection();
            
            if (!gameRunning) {
                ctx.fillStyle = 'rgba(0,0,0,0.7)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = '#fff';
                ctx.font = '30px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('æŒ‰ç©ºæ ¼é”®å¼€å§‹', canvas.width / 2, canvas.height / 2);
                return;
            }
            
            // å¢™å£ç¢°æ’
            if (ball.x + ball.dx > canvas.width - ballRadius || ball.x + ball.dx < ballRadius) {
                ball.dx = -ball.dx;
            }
            if (ball.y + ball.dy < ballRadius) {
                ball.dy = -ball.dy;
            } else if (ball.y + ball.dy > canvas.height - ballRadius - paddleHeight) {
                // æŒ¡æ¿ç¢°æ’
                if (ball.x > paddle.x && ball.x < paddle.x + paddleWidth) {
                    const hitPoint = (ball.x - paddle.x) / paddleWidth;
                    const angle = hitPoint * Math.PI - Math.PI / 2;
                    const speed = Math.sqrt(ball.dx * ball.dx + ball.dy * ball.dy);
                    ball.dx = speed * Math.cos(angle) * 0.8;
                    ball.dy = -Math.abs(speed * Math.sin(angle));
                } else if (ball.y + ball.dy > canvas.height - ballRadius) {
                    // æ‰è½
                    lives--;
                    livesEl.textContent = lives;
                    if (lives === 0) {
                        gameOver();
                        return;
                    } else {
                        resetBall();
                    }
                }
            }
            
            ball.x += ball.dx;
            ball.y += ball.dy;
            
            animationId = requestAnimationFrame(draw);
        }
        
        function resetBall() {
            ball.x = canvas.width / 2;
            ball.y = canvas.height - 30;
            ball.dx = 4 * (Math.random() > 0.5 ? 1 : -1);
            ball.dy = -4;
            paddle.x = (canvas.width - paddleWidth) / 2;
        }
        
        function gameOver() {
            cancelAnimationFrame(animationId);
            ctx.fillStyle = 'rgba(0,0,0,0.8)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#ff6b6b';
            ctx.font = '40px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('æ¸¸æˆç»“æŸ!', canvas.width / 2, canvas.height / 2 - 20);
            ctx.fillStyle = '#fff';
            ctx.font = '20px Arial';
            ctx.fillText(`æœ€ç»ˆå¾—åˆ†: ${score}`, canvas.width / 2, canvas.height / 2 + 20);
            ctx.fillText('æŒ‰ç©ºæ ¼é”®é‡æ–°å¼€å§‹', canvas.width / 2, canvas.height / 2 + 60);
        }
        
        function winGame() {
            cancelAnimationFrame(animationId);
            ctx.fillStyle = 'rgba(0,0,0,0.8)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#1dd1a1';
            ctx.font = '40px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('æ­å–œé€šå…³!', canvas.width / 2, canvas.height / 2 - 20);
            ctx.fillStyle = '#fff';
            ctx.font = '20px Arial';
            ctx.fillText(`æœ€ç»ˆå¾—åˆ†: ${score}`, canvas.width / 2, canvas.height / 2 + 20);
            ctx.fillText('æŒ‰ç©ºæ ¼é”®å†ç©ä¸€æ¬¡', canvas.width / 2, canvas.height / 2 + 60);
        }
        
        // é”®ç›˜æ§åˆ¶
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                if (!gameRunning) {
                    gameRunning = true;
                    if (lives === 0 || score === brickRowCount * brickColumnCount * 10) {
                        score = 0;
                        lives = 3;
                        scoreEl.textContent = score;
                        livesEl.textContent = lives;
                        initBricks();
                    }
                    draw();
                }
            }
            
            if (gameRunning) {
                const speed = 8;
                switch (e.key) {
                    case 'ArrowLeft':
                        paddle.x = Math.max(0, paddle.x - speed);
                        break;
                    case 'ArrowRight':
                        paddle.x = Math.min(canvas.width - paddleWidth, paddle.x + speed);
                        break;
                }
            }
        });
        
        // é¼ æ ‡æ§åˆ¶
        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            const mouseX = e.clientX - rect.left;
            paddle.x = Math.max(0, Math.min(canvas.width - paddleWidth, mouseX - paddleWidth / 2));
        });
        
        // åˆå§‹åŒ–
        initBricks();
        ctx.fillStyle = '#000';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        drawBricks();
        drawPaddle();
        drawBall();
    </script>
</body>
</html>
