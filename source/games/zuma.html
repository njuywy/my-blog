<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        h1 { color: #fff; margin-bottom: 15px; font-size: 2em; }
        #gameContainer { position: relative; }
        canvas { border-radius: 10px; box-shadow: 0 0 30px rgba(255, 107, 107, 0.3); }
        .info {
            display: flex;
            gap: 50px;
            margin-top: 20px;
            color: #fff;
            font-size: 1.3em;
        }
        .score-box {
            background: rgba(255,255,255,0.1);

            border-radius: 10px;
        }
        .controls {
            margin-top: 15px;

            text-align: center;
        }
        .back-btn {
            display: inline-block;
            padding: 12px 30px;

            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-weight: bold;
            transition: transform 0.3s;
        }
        .back-btn:hover { transform: translateY(-3px); }
    </style>
</head>
<body>
    <h1>ğŸŒŸ ç¥–ç›</h1>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="800" height="500"></canvas>
    </div>
    <div class="info">
        <div class="score-box">åˆ†æ•°: <span id="score">0</span></div>
        <div class="score-box">å…³å¡: <span id="level">1</span></div>
        <div class="score-box">æ¶ˆé™¤: <span id="combo">0</span>è¿å‡»</div>
    </div>
    <div class="controls">
        <p>ğŸ–±ï¸ é¼ æ ‡ç„å‡† | ğŸ¯ å·¦é”®å°„å‡» | ä¸‰ä¸ªä»¥ä¸ŠåŒè‰²æ¶ˆé™¤</p>
    </div>
    <a href="index.html" class="back-btn">â† è¿”å›æ¸¸æˆé€‰æ‹©</a>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        const COLORS = ['#ff6b6b', '#4ecdc4', '#ffe66d', '#95e1d3', '#f38181'];
        const COLOR_NAMES = ['çº¢', 'é’', 'é»„', 'ç»¿', 'ç²‰'];
        
        let score = 0;
        let level = 1;
        let combo = 0;
        let gameOver = false;
        let gameWon = false;
        let balls = [];
        let shooter = { x: 400, y: 460, angle: -Math.PI/2, nextColor: 0, currentColor: 0 };
        let aimLine = { startX: 400, startY: 460, endX: 400, endY: 300 };
        let path = [];
        let particles = [];
        let powerUps = [];
        let isPaused = false;
        
        // ç”Ÿæˆå¤æ‚è·¯å¾„
        function generatePath() {
            path = [];
            let x = 100, y = 100;
            const points = [
                {x: 100, y: 80}, {x: 400, y: 80}, {x: 700, y: 150}, 
                {x: 700, y: 300}, {x: 400, y: 400}, {x: 100, y: 350},
                {x: 100, y: 200}, {x: 400, y: 200}, {x: 600, y: 250}
            ];
            
            for (let i = 0; i < points.length - 1; i++) {
                const p1 = points[i], p2 = points[i+1];
                const steps = 30;
                for (let j = 0; j < steps; j++) {
                    const t = j / steps;
                    path.push({
                        x: p1.x + (p2.x - p1.x) * t,
                        y: p1.y + (p2.y - p1.y) * t
                    });
                }
            }
        }
        
        function initBalls() {
            balls = [];
            const startIdx = path.length - 100;
            for (let i = 0; i < 30 + level * 5; i++) {
                balls.push({
                    pathIdx: startIdx + i * 3,
                    color: Math.floor(Math.random() * COLORS.length),
                    radius: 15,
                    offset: 0
                });
            }
        }
        
        function drawPath() {
            ctx.strokeStyle = 'rgba(255,255,255,0.1)';
            ctx.lineWidth = 40;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            ctx.beginPath();
            path.forEach((p, i) => {
                if (i === 0) ctx.moveTo(p.x, p.y);
                else ctx.lineTo(p.x, p.y);
            });
            ctx.stroke();
        }
        
        function drawBalls() {
            balls.forEach((ball, i) => {
                const pos = path[Math.floor(ball.pathIdx)];
                if (pos) {
                    // å‘å…‰æ•ˆæœ
                    ctx.shadowBlur = 15;
                    ctx.shadowColor = COLORS[ball.color];
                    ctx.fillStyle = COLORS[ball.color];
                    ctx.beginPath();
                    ctx.arc(pos.x, pos.y, ball.radius, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.shadowBlur = 0;
                    
                    // é«˜å…‰
                    ctx.fillStyle = 'rgba(255,255,255,0.3)';
                    ctx.beginPath();
                    ctx.arc(pos.x - 4, pos.y - 4, 5, 0, Math.PI * 2);
                    ctx.fill();
                }
            });
        }
        
        function drawShooter() {
            // ç‚®å°åº•åº§
            ctx.fillStyle = '#2d3436';
            ctx.beginPath();
            ctx.arc(shooter.x, shooter.y, 35, 0, Math.PI * 2);
            ctx.fill();
            
            // ç‚®ç®¡
            ctx.save();
            ctx.translate(shooter.x, shooter.y);
            ctx.rotate(shooter.angle + Math.PI/2);
            ctx.fillStyle = '#636e72';
            ctx.fillRect(-8, -40, 16, 40);
            ctx.restore();
            
            // å¾…å‘å°„çƒ
            ctx.shadowBlur = 10;
            ctx.shadowColor = COLORS[shooter.currentColor];
            ctx.fillStyle = COLORS[shooter.currentColor];
            ctx.beginPath();
            ctx.arc(shooter.x + Math.cos(shooter.angle) * 30, 
                    shooter.y + Math.sin(shooter.angle) * 30, 
                    15, 0, Math.PI * 2);
            ctx.fill();
            ctx.shadowBlur = 0;
        }
        
        function drawAimLine() {
            ctx.strokeStyle = 'rgba(255,255,255,0.3)';
            ctx.lineWidth = 2;
            ctx.setLineDash([10, 10]);
            ctx.beginPath();
            ctx.moveTo(shooter.x, shooter.y);
            ctx.lineTo(
                shooter.x + Math.cos(shooter.angle) * 500,
                shooter.y + Math.sin(shooter.angle) * 500
            );
            ctx.stroke();
            ctx.setLineDash([]);
        }
        
        let bullets = [];
        function shoot() {
            bullets.push({
                x: shooter.x,
                y: shooter.y,
                vx: Math.cos(shooter.angle) * 12,
                vy: Math.sin(shooter.angle) * 12,
                color: shooter.currentColor,
                trail: []
            });
            shooter.currentColor = shooter.nextColor;
            shooter.nextColor = Math.floor(Math.random() * COLORS.length);
        }
        
        function updateBullets() {
            bullets = bullets.filter(b => {
                b.trail.push({x: b.x, y: b.y});
                if (b.trail.length > 10) b.trail.shift();
                
                b.x += b.vx;
                b.y += b.vy;
                
                // ç»˜åˆ¶æ‹–å°¾
                b.trail.forEach((t, i) => {
                    ctx.fillStyle = COLORS[b.color] + Math.floor(i * 25).toString(16).padStart(2, '0');
                    ctx.beginPath();
                    ctx.arc(t.x, t.y, 3, 0, Math.PI * 2);
                    ctx.fill();
                });
                
                // è¾¹ç•Œæ£€æµ‹
                if (b.x < 0 || b.x > canvas.width || b.y < 0 || b.y > canvas.height) {
                    return false;
                }
                
                // ç¢°æ’æ£€æµ‹
                for (let i = balls.length - 1; i >= 0; i--) {
                    const ball = balls[i];
                    const pos = path[Math.floor(ball.pathIdx)];
                    if (pos) {
                        const dx = b.x - pos.x;
                        const dy = b.y - pos.y;
                        const dist = Math.sqrt(dx*dx + dy*dy);
                        if (dist < 30) {
                            handleCollision(b, i);
                            return false;
                        }
                    }
                }
                return true;
            });
        }
        
        function handleCollision(bullet, ballIdx) {
            const targetBall = balls[ballIdx];
            const insertIdx = findInsertPosition(ballIdx, bullet.color);
            
            // æ’å…¥æ–°çƒ
            balls.splice(insertIdx, 0, {
                pathIdx: targetBall.pathIdx - 2,
                color: bullet.color,
                radius: 15
            });
            
            // æ£€æŸ¥æ¶ˆé™¤
            const toRemove = findMatchingBalls(insertIdx, bullet.color);
            if (toRemove.length >= 3) {
                combo++;
                const bonus = toRemove.length * 10 * combo;
                score += bonus;
                document.getElementById('score').textContent = score;
                document.getElementById('combo').textContent = combo;
                
                // ç‰¹æ•ˆ
                toRemove.forEach(idx => {
                    createExplosion(path[Math.floor(balls[idx].pathIdx)], COLORS[balls[idx].color]);
                });
                balls.splice(toRemove.min(), toRemove.length);
                
                // æ£€æŸ¥å‰è¿›
                setTimeout(() => advanceBalls(), 200);
            } else {
                combo = 0;
                document.getElementById('combo').textContent = 0;
            }
        }
        
        function findInsertPosition(ballIdx, color) {
            for (let i = ballIdx; i >= 0; i--) {
                if (balls[i].color === color) {
                    return i + 1;
                }
            }
            return ballIdx;
        }
        
        function findMatchingBalls(startIdx, color) {
            const result = [startIdx];
            let left = startIdx - 1;
            let right = startIdx + 1;
            
            while (left >= 0 && balls[left].color === color) {
                result.push(left);
                left--;
            }
            while (right < balls.length && balls[right].color === color) {
                result.push(right);
                right++;
            }
            return result.sort((a, b) => a - b);
        }
        
        Array.prototype.min = function() { return Math.min(...this); };
        
        function advanceBalls() {
            const speed = 2 + level * 0.5;
            balls.forEach(ball => ball.pathIdx -= speed);
            
            // æ£€æŸ¥æ¸¸æˆç»“æŸ
            const frontBall = balls[0];
            if (frontBall && frontBall.pathIdx < 5) {
                gameOver = true;
            }
            
            // æ£€æŸ¥è¿‡å…³
            if (balls.length === 0) {
                level++;
                document.getElementById('level').textContent = level;
                initBalls();
            }
        }
        
        function createExplosion(pos, color) {
            for (let i = 0; i < 15; i++) {
                const angle = Math.random() * Math.PI * 2;
                const speed = Math.random() * 5 + 2;
                particles.push({
                    x: pos.x,
                    y: pos.y,
                    vx: Math.cos(angle) * speed,
                    vy: Math.sin(angle) * speed,
                    life: 30,
                    color: color
                });
            }
        }
        
        function updateParticles() {
            particles = particles.filter(p => {
                p.x += p.vx;
                p.y += p.vy;
                p.vy += 0.2;
                p.life--;
                
                ctx.globalAlpha = p.life / 30;
                ctx.fillStyle = p.color;
                ctx.beginPath();
                ctx.arc(p.x, p.y, 4, 0, Math.PI * 2);
                ctx.fill();
                ctx.globalAlpha = 1;
                
                return p.life > 0;
            });
        }
        
        function draw() {
            ctx.fillStyle = '#0a0a0a';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            if (!gameOver && !gameWon) {
                drawPath();
                drawBalls();
                drawAimLine();
                drawShooter();
                updateBullets();
                updateParticles();
                
                if (!isPaused) {
                    if (balls.length > 0 && Math.random() < 0.01 + level * 0.005) {
                        advanceBalls();
                    }
                }
            }
            
            if (gameOver) {
                ctx.fillStyle = 'rgba(0,0,0,0.8)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = '#ff6b6b';
                ctx.font = 'bold 50px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('æ¸¸æˆç»“æŸ!', canvas.width/2, canvas.height/2 - 20);
                ctx.fillStyle = '#fff';
                ctx.font = '25px Arial';
                ctx.fillText(`æœ€ç»ˆåˆ†æ•°: ${score}`, canvas.width/2, canvas.height/2 + 30);
                ctx.font = '20px Arial';
                ctx.fillText('æŒ‰ç©ºæ ¼é”®é‡æ–°å¼€å§‹', canvas.width/2, canvas.height/2 + 70);
            }
            
            requestAnimationFrame(draw);
        }
        
        // äº‹ä»¶ç›‘å¬
        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            const mx = e.clientX - rect.left;
            const my = e.clientY - rect.top;
            shooter.angle = Math.atan2(my - shooter.y, mx - shooter.x);
        });
        
        canvas.addEventListener('click', () => {
            if (!gameOver) shoot();
        });
        
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' && gameOver) {
                score = 0;
                level = 1;
                combo = 0;
                gameOver = false;
                document.getElementById('score').textContent = '0';
                document.getElementById('level').textContent = '1';
                document.getElementById('combo').textContent = '0';
                initBalls();
            }
        });
        
        generatePath();
        initBalls();
        shooter.currentColor = Math.floor(Math.random() * COLORS.length);
        shooter.nextColor = Math.floor(Math.random() * COLORS.length);
        draw();
    </script>
</body>
